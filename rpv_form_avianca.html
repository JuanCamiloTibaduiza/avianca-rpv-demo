<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>RPV – Avianca Cargo</title>
<style>
 body{font-family:Arial,Helvetica,sans-serif;background:#fff;color:#000;padding:20px;max-width:600px;margin:auto}
 h1{text-align:center;color:#d52b1e}
 .logo{display:block;margin:0 auto 20px;max-width:200px}
 .form-group{margin-bottom:15px}
 label{font-weight:bold;display:block;margin-bottom:5px}
 input[type="text"],input[type="date"],textarea{width:100%;padding:10px;border:1px solid #ccc;border-radius:5px;box-sizing:border-box}
 textarea{resize:vertical}
 button{width:100%;background:#d52b1e;color:#fff;border:none;border-radius:5px;padding:12px;font-size:16px;cursor:pointer}
 button:hover{background:#b9151b}
 .checkbox-label{display:flex;align-items:center;font-weight:normal}
 .checkbox-label input{margin-right:8px}
</style>
</head>
<body>
<img class="logo" src="https://raw.githubusercontent.com/JuanCamiloTibaduiza/avianca-rpv-demo/main/logo_avianca_cargo.png" alt="Avianca Cargo">
<h1>REPORTE DE PELIGROS VOLUNTARIOS (RPV)</h1>

<form id="rpvForm">
  <div class="form-group"><label>Fecha del incidente
    <input type="date" name="fecha" required></label></div>

  <div class="form-group"><label>Nombre</label>
    <label class="checkbox-label"><input type="checkbox" id="anon"> Confidencial</label>
    <input id="nombreInput" name="nombre" type="text"></div>

  <div class="form-group"><label>Cargo
    <input name="cargo" type="text"></label></div>

  <div class="form-group"><label>Descripción del peligro
    <textarea name="descripcion" rows="4" required></textarea></label></div>

  <div class="form-group"><label>Evidencia (opcional)
    <input name="files" type="file" multiple accept="image/*,application/pdf,video/*"></label></div>

  <button type="submit">Enviar reporte</button>
</form>

<script>
const scriptURL = 'PON_AQUI_TU_URL_EXEC';

document.getElementById('anon').addEventListener('change',e=>{
  const n=document.getElementById('nombreInput');
  n.disabled=e.target.checked; if(e.target.checked) n.value='';
});

document.getElementById('rpvForm').addEventListener('submit',async e=>{
  e.preventDefault();
  const d=new FormData(e.target);

  const files=[];
  for(const f of d.getAll('files')){
    if(f.size){
      const base64=await f.arrayBuffer()
        .then(buf=>btoa(String.fromCharCode(...new Uint8Array(buf))));
      files.push({name:f.name,mimeType:f.type,base64});
    }
  }

  const payload={
    fecha:d.get('fecha'),
    nombre:d.get('nombre'),
    cargo:d.get('cargo'),
    descripcion:d.get('descripcion'),
    anonimo:document.getElementById('anon').checked,
    files
  };

  await fetch(scriptURL,{
    method:'POST',
    mode:'no-cors',
    body:JSON.stringify(payload)
  });

  alert('✅ ¡Reporte enviado!');
  e.target.reset();
  document.getElementById('nombreInput').disabled=false;
});
</script>
</body>
</html>
