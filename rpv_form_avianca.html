<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RPV – Avianca Cargo</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #fff;
      color: #000;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #d52b1e;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 200px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="date"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    input[type="file"] {
      border: none;
    }
    button {
      width: 100%;
      background: #d52b1e;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #b9151b;
    }
    .checkbox-label, .accept-label {
      display: flex;
      align-items: center;
      font-weight: normal;
    }
    .checkbox-label input, .accept-label input {
      margin-right: 8px;
    }
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 20px;
      z-index: 99;
      display: none;
    }
    #progressBarContainer {
      display: none;
      width: 100%;
      background-color: #f3f3f3;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 10px;
    }
    #progressBar {
      width: 0%;
      height: 16px;
      background-color: #4caf50;
      transition: width 0.2s ease;
    }
  </style>
</head>
<body>
  <div id="overlay">⏳ Subiendo archivos, por favor espera…</div>
  <img class="logo" src="https://raw.githubusercontent.com/JuanCamiloTibaduiza/avianca-rpv-demo/main/logo_avianca_cargo.png" alt="Avianca Cargo">
  <h1>REPORTE DE PELIGROS VOLUNTARIOS (RPV)</h1>

  <form id="rpvForm">
    <div class="form-group">
      <label>Fecha del incidente</label>
      <input type="date" name="fecha" required>
    </div>

    <div class="form-group">
      <label>Nombre</label>
      <input id="nombreInput" name="nombre" type="text" placeholder="Ej: Juan Pérez">
      <label class="checkbox-label">
        <input type="checkbox" id="anon"> Confidencial
      </label>
    </div>

    <div class="form-group">
      <label>Cargo</label>
      <input name="cargo" type="text" placeholder="Ej: Coordinador de carga">
    </div>

    <div class="form-group">
      <label>Descripción del peligro</label>
      <textarea name="descripcion" rows="4" placeholder="Ej: Falla en procedimiento de estiba…" required></textarea>
    </div>

    <div class="form-group">
      <label>Evidencia (PDF/imagen/video, máx 10 MB c/u)</label>
      <input name="files" id="files" type="file" multiple accept="image/*,application/pdf,video/*">
    </div>

    <div id="progressBarContainer">
      <div id="progressBar"></div>
    </div>

    <div class="form-group">
      <label class="accept-label">
        <input type="checkbox" id="acepto" required>
        He leído y acepto el uso y tratamiento de mis datos personales.
      </label>
    </div>

    <button type="submit">Enviar reporte</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw9xgyhX6SztqJ_1SyivfsJfZN0_TaA6vjyOQePWLbKHspPIyyYTU7Bl3-r1NjkxGWL8Q/exec';
    const overlay = document.getElementById('overlay');
    const progressBar = document.getElementById('progressBar');
    const progressBarContainer = document.getElementById('progressBarContainer');

    document.getElementById('anon').addEventListener('change', e => {
      const n = document.getElementById('nombreInput');
      if (e.target.checked) {
        n.value = '';
        n.placeholder = '';
        n.disabled = true;
        n.style.background = '#f2f2f2';
      } else {
        n.disabled = false;
        n.placeholder = 'Ej: Juan Pérez';
        n.style.background = '#ffffff';
      }
    });

    document.getElementById('rpvForm').addEventListener('submit', async e => {
      e.preventDefault();

      if (!document.getElementById('acepto').checked) {
        alert('Debe aceptar el tratamiento de datos.');
        return;
      }

      const d = new FormData(e.target);
      const filesInput = document.getElementById('files');

      let total = 0;
      for (const f of filesInput.files) {
        total += f.size;
      }
      if (total > 15 * 1024 * 1024) {
        alert('El total de adjuntos supera 15 MB.');
        return;
      }

      overlay.style.display = 'flex';
      progressBarContainer.style.display = 'block';
      progressBar.style.width = '0%';

      const files = [];
      for (const f of filesInput.files) {
        if (f.size > 10 * 1024 * 1024) {
          alert(`Archivo ${f.name} excede 10 MB y se omite.`);
          continue;
        }
        const arrayBuffer = await f.arrayBuffer();
        const base64 = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));
        files.push({ name: f.name, mimeType: f.type, base64 });
        // Avanzar la barra
        const percent = Math.min(100, Math.floor((files.length / filesInput.files.length) * 100));
        progressBar.style.width = `${percent}%`;
      }

      const payload = {
        fecha: d.get('fecha'),
        nombre: document.getElementById('anon').checked ? 'Anónimo' : (d.get('nombre') || ''),
        cargo: d.get('cargo'),
        descripcion: d.get('descripcion'),
        anonimo: document.getElementById('anon').checked,
        files
      };

      try {
        await fetch(scriptURL, {
          method: 'POST',
          mode: 'no-cors',
          body: JSON.stringify(payload)
        });
        alert('✅ ¡Reporte enviado!');
      } catch (err) {
        alert('❌ Error al enviar.');
        console.error(err);
      }

      overlay.style.display = 'none';
      progressBarContainer.style.display = 'none';
      progressBar.style.width = '0%';
      e.target.reset();
      document.getElementById('nombreInput').disabled = false;
      document.getElementById('nombreInput').style.background = '#ffffff';
    });
  </script>
</body>
</html>
