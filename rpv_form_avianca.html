<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RPV – Avianca Cargo</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #fff;
      color: #000;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #d52b1e;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 200px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    button {
      width: 100%;
      background: #d52b1e;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #b9151b;
    }
    .checkbox-label, .accept-label {
      display: flex;
      align-items: center;
      font-weight: normal;
      margin-top: 5px;
    }
    .checkbox-label input, .accept-label input {
      margin-right: 8px;
    }
    #status {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://raw.githubusercontent.com/JuanCamiloTibaduiza/avianca-rpv-demo/main/logo_avianca_cargo.png" alt="Avianca Cargo">
  <h1>REPORTE DE PELIGROS VOLUNTARIOS (RPV)</h1>

  <form id="rpvForm">
    <div class="form-group">
      <label for="fecha">Fecha del incidente</label>
      <input type="date" name="fecha" id="fecha" required>
    </div>

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <label class="checkbox-label">
        <input type="checkbox" id="anon"> Confidencial
      </label>
      <input type="text" name="nombre" id="nombreInput" placeholder="Ej: Juan Pérez">
    </div>

    <div class="form-group">
      <label for="cargo">Cargo</label>
      <input type="text" name="cargo" id="cargo" placeholder="Ej: Coordinador de carga">
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción del peligro</label>
      <textarea name="descripcion" id="descripcion" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label for="files">Evidencia (máx 5 MB c/u)</label>
      <input type="file" name="files" id="files" multiple accept="image/*,application/pdf,video/*">
    </div>

    <div class="form-group">
      <label class="accept-label">
        <input type="checkbox" id="acepto" required> Acepto tratamiento de datos personales.
      </label>
    </div>

    <button type="submit">Enviar reporte</button>
  </form>

  <div id="status"></div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw9xgyhX6SztqJ_1SyivfsJfZN0_TaA6vjyOQePWLbKHspPIyyYTU7Bl3-r1NjkxGWL8Q/exec';
    const status = document.getElementById('status');
    const nombreInput = document.getElementById('nombreInput');

    document.getElementById('anon').addEventListener('change', e => {
      if (e.target.checked) {
        nombreInput.value = '';
        nombreInput.disabled = true;
        nombreInput.placeholder = '';
      } else {
        nombreInput.disabled = false;
        nombreInput.placeholder = 'Ej: Juan Pérez';
      }
    });

    function uuid() {
      return 'xxxxxxxxyxxx'.replace(/[xy]/g, c => {
        const r = Math.random() * 16 | 0;
        return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
      });
    }

    document.getElementById('rpvForm').addEventListener('submit', async e => {
      e.preventDefault();
      if (!document.getElementById('acepto').checked) {
        alert('Debes aceptar el tratamiento de datos');
        return;
      }

      const token = uuid();
      const fd = new FormData(e.target);
      fd.append('anonimo', document.getElementById('anon').checked);
      fd.append('token', token);

      status.textContent = '⏳ Enviando reporte...';
      await fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: fd });

      const files = [...document.getElementById('files').files];
      for (const f of files) {
        if (f.size > 5 * 1024 * 1024) {
          alert(`Archivo ${f.name} supera 5 MB y fue omitido`);
          continue;
        }
        const fd2 = new FormData();
        fd2.append('append', 'true');
        fd2.append('token', token);
        fd2.append('files', f, f.name);
        status.textContent = `⏳ Subiendo ${f.name}...`;
        await fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: fd2 });
      }

      status.textContent = '✅ ¡Reporte enviado!';
      e.target.reset();
      nombreInput.disabled = false;
      nombreInput.placeholder = 'Ej: Juan Pérez';
      setTimeout(() => status.textContent = '', 3000);
    });
  </script>
</body>
</html>
