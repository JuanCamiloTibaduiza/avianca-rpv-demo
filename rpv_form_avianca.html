<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RPV – Avianca Cargo</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background: #fff; color: #000; padding: 20px; max-width: 600px; margin: auto; }
    h1 { text-align: center; color: #d52b1e; }
    .logo { display: block; margin: 0 auto 20px; max-width: 200px; }
    .form-group { margin-bottom: 15px; }
    label { font-weight: bold; display: block; margin-bottom: 5px; }
    input[type="text"], input[type="date"], textarea {
      width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;
    }
    textarea { resize: vertical; }
    input[type="file"] { border: none; }
    button {
      width: 100%; background: #d52b1e; color: #fff; border: none; border-radius: 5px;
      padding: 12px; font-size: 16px; cursor: pointer;
    }
    button:hover { background: #b9151b; }
    .checkbox-label, .accept-label {
      display: flex; align-items: center; font-weight: normal;
    }
    .checkbox-label input, .accept-label input {
      margin-right: 8px;
    }
    #status { text-align: center; margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

<img class="logo" src="https://raw.githubusercontent.com/JuanCamiloTibaduiza/avianca-rpv-demo/main/logo_avianca_cargo.png" alt="Avianca Cargo">
<h1>REPORTE DE PELIGROS VOLUNTARIOS (RPV)</h1>

<form id="rpvForm">
  <div class="form-group">
    <label>Fecha del incidente</label>
    <input type="date" name="fecha" required>
  </div>

  <div class="form-group">
    <label>Nombre</label>
    <label class="checkbox-label">
      <input type="checkbox" id="anon"> Confidencial
    </label>
    <input id="nombreInput" name="nombre" type="text" placeholder="Ej: Juan Pérez">
  </div>

  <div class="form-group">
    <label>Cargo</label>
    <input name="cargo" type="text" placeholder="Ej: Coordinador de carga">
  </div>

  <div class="form-group">
    <label>Descripción del peligro</label>
    <textarea name="descripcion" rows="4" placeholder="Ej: Falla en procedimiento de estiba…" required></textarea>
  </div>

  <div class="form-group">
    <label>Evidencia (PDF/imagen/video, máx 10 MB c/u)</label>
    <input name="files" id="files" type="file" multiple accept="image/*,application/pdf,video/*">
  </div>

  <div class="form-group">
    <label class="accept-label">
      <input type="checkbox" id="acepto" required> He leído y acepto el uso y tratamiento de mis datos personales.
    </label>
  </div>

  <button type="submit">Enviar reporte</button>
  <div id="status"></div>
</form>

<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbw9xgyhX6SztqJ_1SyivfsJfZN0_TaA6vjyOQePWLbKHspPIyyYTU7Bl3-r1NjkxGWL8Q/exec';

const form = document.getElementById('rpvForm');
const anon = document.getElementById('anon');
const nombreInput = document.getElementById('nombreInput');
const status = document.getElementById('status');

anon.addEventListener('change', e => {
  if (e.target.checked) {
    nombreInput.value = '';
    nombreInput.disabled = true;
    nombreInput.placeholder = '';
    nombreInput.style.background = '#f2f2f2';
  } else {
    nombreInput.disabled = false;
    nombreInput.placeholder = 'Ej: Juan Pérez';
    nombreInput.style.background = '#ffffff';
  }
});

form.addEventListener('submit', async e => {
  e.preventDefault();
  status.textContent = '⏳ Enviando...';
  if (!document.getElementById('acepto').checked) {
    alert('Debe aceptar el tratamiento de datos.');
    return;
  }

  const fd = new FormData(form);
  fd.append('anonimo', anon.checked);

  try {
    await fetch(scriptURL, {
      method: 'POST',
      body: fd,
      mode: 'no-cors' // ← importante para evitar CORS
    });

    status.textContent = '✅ ¡Reporte enviado!';
    form.reset();
    nombreInput.disabled = false;
    nombreInput.placeholder = 'Ej: Juan Pérez';
    nombreInput.style.background = '#ffffff';

    setTimeout(() => status.textContent = '', 3000);
  } catch (err) {
    status.textContent = '❌ Error al enviar el reporte';
  }
});
</script>
</body>
</html>
