<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>RPV – Avianca Cargo</title>
<style>
 body{font-family:Arial,Helvetica,sans-serif;background:#fff;color:#000;padding:20px;max-width:600px;margin:auto}
 h1{text-align:center;color:#d52b1e}.logo{display:block;margin:0 auto 20px;max-width:200px}
 .form-group{margin-bottom:15px}label{font-weight:bold;display:block;margin-bottom:5px}
 input,textarea{width:100%;padding:10px;border:1px solid #ccc;border-radius:5px;box-sizing:border-box}
 textarea{resize:vertical}button{width:100%;background:#d52b1e;color:#fff;border:none;border-radius:5px;padding:12px;font-size:16px;cursor:pointer}
 button:hover{background:#b9151b}.checkbox-label,.accept-label{display:flex;align-items:center;font-weight:normal}
 .checkbox-label input,.accept-label input{margin-right:8px}
 #status{text-align:center;margin-top:10px;font-weight:bold}
</style>
</head>
<body>
<img class="logo" src="https://raw.githubusercontent.com/JuanCamiloTibaduiza/avianca-rpv-demo/main/logo_avianca_cargo.png" alt="Avianca Cargo">
<h1>REPORTE DE PELIGROS VOLUNTARIOS (RPV)</h1>

<form id="rpvForm">
  <div class="form-group"><label>Fecha del incidente<input type="date" name="fecha" required></label></div>
  <div class="form-group"><label>Nombre</label>
    <label class="checkbox-label"><input type="checkbox" id="anon"> Confidencial</label>
    <input id="nombreInput" name="nombre" type="text" placeholder="Ej: Juan Pérez"></div>
  <div class="form-group"><label>Cargo<input name="cargo" type="text" placeholder="Ej: Coordinador de carga"></label></div>
  <div class="form-group"><label>Descripción del peligro<textarea name="descripcion" rows="4" required></textarea></label></div>
  <div class="form-group"><label>Evidencia (máx 5 MB c/u)<input id="files" type="file" multiple accept="image/*,application/pdf,video/*"></label></div>
  <div class="form-group"><label class="accept-label"><input type="checkbox" id="acepto" required> Acepto tratamiento de datos.</label></div>
  <button type="submit">Enviar reporte</button>
</form>
<div id="status"></div>

<script>
const scriptURL='https://script.google.com/macros/s/AKfycbw9xgyhX6SztqJ_1SyivfsJfZN0_TaA6vjyOQePWLbKHspPIyyYTU7Bl3-r1NjkxGWL8Q/exec';
const anon=document.getElementById('anon'), nombreInput=document.getElementById('nombreInput'), status=document.getElementById('status');

anon.addEventListener('change',e=>{
  if(e.target.checked){nombreInput.value='';nombreInput.disabled=true;nombreInput.placeholder='';}
  else{nombreInput.disabled=false;nombreInput.placeholder='Ej: Juan Pérez';}
});

function uuid(){return 'xxxxxxxx'.replace(/x/g,()=>((Math.random()*16)|0).toString(16));}

document.getElementById('rpvForm').addEventListener('submit',async e=>{
  e.preventDefault();
  if(!document.getElementById('acepto').checked){alert('Debes aceptar los datos');return;}

  const token=uuid();           // identificará este reporte
  const fd=new FormData(e.target);
  fd.append('anonimo',anon.checked);
  fd.append('token',token);     // 🔑 se enviará en cada petición

  status.textContent='⏳ Enviando datos...';
  await fetch(scriptURL,{method:'POST',mode:'no-cors',body:fd});

  // Subir archivos uno a uno
  const files=[...document.getElementById('files').files];
  for(const f of files){
    if(f.size>5*1024*1024){alert(`Omitido ${f.name} (˃5 MB)`);continue;}
    const afd=new FormData();
    afd.append('token',token);
    afd.append('append',true);      // indicamos al backend que añada enlace
    afd.append('files',f,f.name);
    status.textContent=`⏳ Subiendo ${f.name}...`;
    await fetch(scriptURL,{method:'POST',mode:'no-cors',body:afd});
  }

  status.textContent='✅ ¡Reporte enviado!';
  e.target.reset();nombreInput.disabled=false;setTimeout(()=>status.textContent='',3000);
});
</script>
</body>
</html>
